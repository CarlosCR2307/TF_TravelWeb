<!DOCTYPE html>

<html xmlns:th="thymeleaf.org">
<head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Form with HTML5 and CSS3</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		
    </head>
<body background="fondo_pantalla.jpeg">
    <div class="container">
    	<form th:action="@{/login}" method="post">
    		<div class="row login_box">
	    		<div class="col-md-12 col-xs-12" align="center">
            
            		<div class="wrapper"><img th:src="@{/imagenes/usuario.jpg}" width="80" height="80" class="img-circle"/></div>   
            		<h1>Bienvenido a Safe Travel</h1>
            
	    		</div>

        		<div class="col-md-12 col-xs-12 login_control">
                
                	<div class="control">
                    	<div class="label">Username:</div>
                    	<input type="text" name="username" id="username" class="form-control" 
                    	placeholder="UserName" autofocus="true" required="true"/>
                    	
                	</div>
                
                	<div class="control">
                     	<div class="label">Password</div>
                    	<input type="password" name="password" id="password" class="form-control" 
                    	placeholder="Password" required="true"/>
                	</div>
                	
                	<div class="text-center">
                     	<button class="btn btn-primary">LOGIN</button>
                	</div>
                
        		</div>

    		</div>
    		
    		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />

		</form>
	</div>
</body>
